<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>座位安排系統</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div v-for="floor in floors" :key="floor">
      <h2>樓層 {{ floor }}</h2>
      <div class="seats">
        <div class="seat-row">
          <div v-for="seat in 4" :key="seat" class="seat">
            <div :style="{ backgroundColor: getSeatColor(floor, seat) }" class="seat-item">
              <div class="square"></div>
              <select v-model="selectedEmployees[floor][seat]" @change="assignSeat(floor, seat, selectedEmployees[floor][seat])">
                <option value="">請選擇員工</option>
                <option v-for="employee in availableEmployees(floor, seat)" :key="employee.id" :value="employee.id">
                  {{ employee.id }}
                </option>
                <option :value="selectedEmployees[floor][seat]" v-if="selectedEmployees[floor][seat]">
                  {{ selectedEmployees[floor][seat] }}
                </option>
                <option value="clear">清除選擇</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
